name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: List directory contents
      run: |
        pwd
        ls -la
        ls -la ClassLibraryProjects
        
    - name: Restore dependencies
      run: dotnet restore ./ClassLibraryProjects/StringLibrary/StringLibrary.csproj
      
    - name: Build
      run: dotnet build ./ClassLibraryProjects/StringLibrary/StringLibrary.csproj --no-restore
      
    - name: Test
      run: dotnet test ./ClassLibraryProjects/StringLibrary.Tests/StringLibrary.Tests.csproj --no-build --verbosity normal
